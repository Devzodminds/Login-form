<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
<div class="form5">
  <span>Login In</span>
  <form action="">
    <div class="inputBox">
      <input type="text" required id="form5-email">
      <label for="form5-email">Email or Username</label>
    </div>
    <div class="inputBox">
      <input type="password" required id="form5-password">
      <label for="form5-password">Password</label>
    </div>
    <div class="forgot-password">
      <a href="/#">
        Forgot Password?
      </a>
    </div>
    <button type="submit">LogIn</button>
    <p>
      Don't have an account?
      <a href="/#">
        Create one
      </a>
    </p>
  </form>
</div>

</body>
</html>
